	<title>Buzz Tracker</title>
	
	<script>
		
	function toggleDisplay(objectID) {
		var object = document.getElementById(objectID);
		state = object.style.display;
		if ( state == 'block' )
			object.style.display = 'none';
		else
			object.style.display = 'block';
	}
	
	</script>
	
</head>
